<ion-header no-border [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>
  <!-- Para cuando queramos cambiar de categorÃ­a -->
  <ion-segment scrollable mode="md" color="primary" (ionChange)="cambioCategoria($event)">
    <ion-segment-button mode="md"
      *ngFor="let categoria of categorias" [value]="categoria">
      <ion-label class="ion-text-capitalize">
        {{ categoria }}
      </ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content color="dark" [fullscreen]="true">
  <app-noticias [noticias]="noticias"></app-noticias>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles"
      loadingText="Cargando noticias...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <!--<app-explore-container name="Tab 2 page"></app-explore-container>-->
</ion-content>
