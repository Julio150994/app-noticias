<ion-grid fixed>
  <ion-row>
    <ion-col size="12" size-lg="3" size-md="2" size-sm="6" size-xs="12"
      *ngFor="let noticia of noticias; let i = index">
    
    <!-- Llamamos al componente hijo noticia -->
    <app-noticia [enFavoritos]="enFavoritos"
      [noticia]="noticia" [i]="i"></app-noticia>
  </ion-col>
  </ion-row>
</ion-grid>
